{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Upload</h1>
    <div>
        <form method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Upload</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Upload?</button>
            </div>
        </form>
    </div>
{% endblock %}
